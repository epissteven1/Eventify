<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eventify - Post Event Summary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .fade-in { animation: fadeIn 1s ease-in; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .hover-scale { transition: transform 0.3s; }
    .hover-scale:hover { transform: scale(1.05); }
    .bg-hero {
      background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1519741497674-611481863552?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
    }
    .popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      border-radius: 1rem;
      z-index: 50;
      display: none;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 40;
      display: none;
    }
  </style>
</head>
<body class="bg-gray-100 fade-in">

  <!-- Header -->
  <header class="sticky top-0 text-white p-4 sticky-nav bg-blue-800 z-10">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold">Eventify</h1>
      <nav class="flex items-center gap-4">
        <a href="index.html" class="hover:underline">Home</a>
        <div>
            <a href="index.html" class="bg-red-500 px-4 py-2 rounded-lg hover:bg-red-600 transition">Logout</a>
          </div>
        <select id="languageSelect" class="p-2 rounded-lg bg-white text-black focus:outline-none">
          <option value="en">English</option>
          <option value="fil">Filipino</option>
          <option value="war">Waray</option>
          <option value="bis">Bisaya</option>
        </select>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto mt-10 bg-white p-8 rounded-xl shadow-md">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Event Budget Recap</h2>
    <div class="space-y-2 text-gray-700">
      <p><strong>Venue:</strong> ₱5,000</p>
      <p><strong>Catering:</strong> ₱7,000</p>
      <p><strong>Decorations:</strong> ₱3,000</p>
      <p><strong>Entertainment:</strong> ₱4,000</p>
      <p class="font-bold text-lg mt-4">Total: ₱19,000</p>
    </div>

    <hr class="my-8"/>

    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Leave a Review</h2>
    <textarea rows="4" class="w-full border border-gray-300 p-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="How was your event experience?"></textarea>

    <div class="flex justify-end gap-4 mt-6">
      <button class="bg-gray-400 text-white px-6 py-2 rounded-lg hover:bg-gray-500 transition">Cancel</button>
      <button onclick="showPopup()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">Finish</button>
    </div>
  </main>

  <!-- Popup -->
  <div id="popup" class="popup text-center">
    <h3 class="text-xl font-semibold text-gray-800 mb-4">Thank you!</h3>
    <p class="text-gray-600 mb-4">Your feedback and budget summary have been saved successfully.</p>
    <button onclick="hidePopup()" class="mt-2 px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">Close</button>
  </div>
  <div id="overlay" class="overlay" onclick="hidePopup()"></div>

  <!-- Script -->
  <script>
    function showPopup() {
      document.getElementById('popup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function hidePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
</body>
</html>
